<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>コース</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}"></td>
    <td th:text="${studentDetail.student.name}"></td>
    <td th:text="${studentDetail.student.kanaName}"></td>
    <td th:text="${studentDetail.student.nickname}"></td>
    <td th:text="${studentDetail.student.email}"></td>
    <td th:text="${studentDetail.student.region}"></td>
    <td th:text="${studentDetail.student.age}"></td>
    <td th:text="${studentDetail.student.gender}"></td>
    <td th:text="${studentDetail.student.remark}"></td>
    <td>
      <ul>
        <li th:each="course : ${studentDetail.courses}">
          <span th:text="${course.courseName}"></span>
        </li>
      </ul>
    </td>

  </tr>
  </tbody>

</table>
</body>
</html>
